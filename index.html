<!DOCTYPE html>
  <html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>問い合わせフォーム</title>
</head>
<body>
  <h1>お問い合わせフォーム</h1>
  <form method="POST" action="mail_confirm.php">
      <div>
        <label>名前</label>
        <br>
        <input type="text" class="text" name="name" autocomplete="off">
      </div>
      <div>
        <label>メールアドレス</label>
        <br>
        <input type="text" class="text" name="mail">
      </div>
      <div>
        <label>年齢</label>
        <br>
        <select class="dropdown" name="age">
          <option selected value="0">選択してください</option>
          <script>
            for(i=18; i<66; i++){
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>
      <div>
        <label>コメント</label>
        <br>
        <textarea cols="35" rows="7" name="comments"></textarea>
      </div>
      <div>
        <input type="submit" class="submit" value="送信する">
      </div>
  </form>
</body>
</html>
